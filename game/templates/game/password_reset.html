<!-- password_reset.html -->
{% extends "game/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="game-container animate__animated animate__fadeInUp">
            <div class="header-section text-center">
                <h3 class="text-teal mb-3"><i class="fas fa-key me-2"></i>重置密码</h3>
                <p class="text-muted">请输入您的注册邮箱</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} animate__animated animate__headShake">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="mt-4">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="email" class="form-label">电子邮箱</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-teal w-100 py-2 mb-3 ripple">
                    <i class="fas fa-paper-plane me-2"></i>发送重置链接
                </button>
                
                <div class="text-center mt-4">
                    <p class="text-muted small">想起密码了？
                        <a href="{% url 'login' %}" class="text-teal">返回登录</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
