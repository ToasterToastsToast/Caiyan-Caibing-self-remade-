<!-- password_reset_confirm.html -->
{% extends "game/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="game-container animate__animated animate__fadeInUp">
            <div class="header-section text-center">
                <h3 class="text-teal mb-3"><i class="fas fa-key me-2"></i>重置密码</h3>
                <p class="text-muted">请设置您的新密码</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="mt-4">
                {% csrf_token %}
                <input type="hidden" name="token" value="{{ token }}">
                
                <div class="mb-4">
                    <label for="password" class="form-label">新密码</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">确认新密码</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-teal w-100 py-2 ripple">
                    <i class="fas fa-save me-2"></i>重置密码
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
