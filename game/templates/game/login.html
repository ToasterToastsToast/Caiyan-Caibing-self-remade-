<!-- login.html -->
{% extends "game/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="game-container animate__animated animate__fadeInUp">
            <div class="header-section text-center">
                <h3 class="text-teal mb-3"><i class="fas fa-sign-in-alt me-2"></i>用户登录</h3>
                <p class="text-muted">请输入您的账号信息开始游戏</p>
            </div>
            
            {% if form.errors %}
            <div class="alert alert-danger animate__animated animate__headShake">
                <i class="fas fa-exclamation-circle me-2"></i>邮箱或密码不正确，请重试。
            </div>
            {% endif %}
            
            <form method="post" class="mt-4">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="id_email" class="form-label">电子邮箱</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        {{ form.email }}
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="id_password" class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        {{ form.password }}
                    </div>
                </div>
                
                <button type="submit" class="btn btn-teal w-100 py-2 mb-3 ripple">
                    <i class="fas fa-sign-in-alt me-2"></i>登录
                </button>
                
                <div class="text-center mt-4">
                    <p class="text-muted small">还没有账号？ 
                        <a href="{% url 'register' %}" class="text-teal">立即注册</a>
                    </p>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted small">忘记密码？
                        <a href="{% url 'password_reset' %}" class="text-teal">重置密码</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
